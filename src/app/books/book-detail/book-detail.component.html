<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedBook?.imagePath}}" alt="" class="img-responsive">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{selectedBook?.bookName}}</h1>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
